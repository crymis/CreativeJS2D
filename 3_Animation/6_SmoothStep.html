<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css"> 
	body {
		background-color: #000000;
		margin: 0px;
		overflow: hidden;
	}
</style>
</head>
<body>
<script src="../libs/creative.js"></script>
<script src="../libs/Vector2.js"></script>	
<script>

var	screenWidth = window.innerWidth,
	screenHeight = window.innerHeight,
	halfWidth = screenWidth / 2,
	halfHeight = screenHeight / 2,
	canvas,
	c, // c is the canvas 2D context
	container;

var xpos = screenWidth * 0.1,
	target = screenWidth * 0.9, 
	xvel = 0; 

function setup() { 
	
	setupCanvas();
}

function draw() {

	c.fillStyle = "rgba(0,0,0,0.1)"; 
	c.fillRect(0,0,screenWidth, screenHeight); 
	
	var diff = target - xpos; 
	diff*=0.1; 	
	xpos += diff;
	
	drawCircle(xpos, halfHeight, 20); 

}

function drawCircle(x,y, r) {
	
	gradient = c.createRadialGradient(x-r*0.3,y-r*0.3,r*0.1,x,y,r); 
		gradient.addColorStop(0,'white');
		gradient.addColorStop(0.15,'red');
		gradient.addColorStop(1,'#500');
		
	c.strokeStyle = "#fff"; 
	c.lineWidth = 2;
	c.fillStyle =gradient; 
	c.fillCircle(x, y, r); 
	
	
}


function setupCanvas() {
	
	canvas = document.createElement( 'canvas' );
	c = canvas.getContext( '2d' );
	container = document.createElement( 'div' );
	container.className = "container";

	canvas.width = screenWidth; 
	canvas.height = screenHeight; 
	document.body.appendChild( container );
	container.appendChild(canvas);	
	
}

</script>
</body>
</html>
