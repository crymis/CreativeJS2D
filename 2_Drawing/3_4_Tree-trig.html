<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css"> 
	body {
		background-color: #000000;
		margin: 0px;	
		text-align:center;
	}
	canvas {
		background-color:#111133;
	}
</style>


</head>
<body>
<script src="../libs/creative.js"></script>	
<script>

// Tree code converted from Jean-no's excellent Processing example : http://www.openprocessing.org/visuals/?visualID=1758

// canvas element and 2D context
var canvas = document.createElement( 'canvas' ),
	context = canvas.getContext( '2d' );

canvas.width = 800; 
canvas.height = 600; 
document.body.appendChild(canvas);

var c = context; 
c.strokeStyle = "#ffffff";


branch(400, 550, 100, radians(270));

 
// x and y = pos
// a = angle
// s = stroke weight
function branch(x, y, length, angle){
	
	// width is a % of the length
	c.lineWidth = length * 0.06;
	
	var newx = x + Math.cos(angle) * length;
	var newy = y + Math.sin(angle) * length;
	
	c.line(x,y,newx,newy);

	if(length>3){
		// branch on left
		branch(newx, newy, length*(random(0.55,0.80)), angle-radians(random(17,12)));
		// branch on right
		branch(newx, newy, length*(random(0.55,0.80)), angle+radians(random(17,12)));
	}
}

 
</script>
</body>
</html>
