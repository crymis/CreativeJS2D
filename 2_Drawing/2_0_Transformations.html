<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css">
	body {
		background-color: #000000;
		margin: 0px;
		text-align:center;
	}
	canvas {
		background-color:#111133;
	}
	.container {
		width:auto;

	}
</style>


</head>
<body>
<script src="../libs/creative.js"></script>
<script>

// canvas element and 2D context
var canvas = document.createElement( 'canvas' ),
	ctx = canvas.getContext( '2d' );

canvas.width = 800;
canvas.height = 600;
document.body.appendChild(canvas);

ctx.strokeStyle = '#fff';
ctx.lineWidth = 2;
ctx.translate(400,300);
// ctx.strokeRect(-250,-250,500,500);

// ctx.strokeRect(-250,-250,500,500);
// ctx.translate(10, 0);
// ctx.strokeRect(-250,-250,500,500);
// ctx.translate(10, 0);
// ctx.strokeRect(-250,-250,500,500);


draw = () => {
	ctx.clearRect(0,0, canvas.width, canvas.height);
	for(var i = 0; i < 50; i++) {
		ctx.translate(15, 0);
		ctx.rotate(radians(i*10));
		ctx.scale(0.98,0.98);
		ctx.strokeRect(-250,-250,500,500);
	}
}


</script>
</body>
